<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
    
    </h:head>
    
    <h:body>
    	<div class="ui-g">
			<div class="ui-g-12">
				<div class="ui-g-3" style="height: 80%;">
					<h:form>
						<p:slideMenu>
							<p:submenu label="Cadastros" style="height: 400px;">
								<p:menuitem value="Cliente" action="cliente"/>
								<p:menuitem value="Funcionario" action="funcionario"/>
							</p:submenu>
						</p:slideMenu>
					</h:form>
				</div>
				<div class="ui-g-9">
					<div class="ui-g">
						<div class="ui-g-3">
		    				<h3  style="font-size: 40px; padding: 0px; margin: 0; color: #39393c; font-family: 'Oswald', sans-serif; ">Mesas</h3>
			    		</div>
			    		<div class="ui-g-3">
							<p:commandButton value="Adicionar mesa"/>
						</div>
					</div>
					
				    <p:accordionPanel value="#{dashboardBean.selecionaMesas()}" var="mesa">
				        <p:tab title="#{mesa.nome}" titleStyle="#{dashboardBean.verificaStatus(mesa)}">
				            <h:panelGrid columns="2" cellpadding="5">                   
				                <h:outputText value="Status:" style="font-weight: bold" />
				                <h:outputText value="#{mesa.mesaStatus}" />
				            </h:panelGrid>
				        </p:tab>
				    </p:accordionPanel>
		    	</div>
	    	</div>
    	</div>
    </h:body>
</html>
