<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
    
    </h:head>
    
    <h:body>
    
    	<div class="ui-g-12">
    		<h:form>
	    		<p:menubar style="margin-top: 0px;" orientation="horizontal">
			    	<p:submenu label="Cadastros" icon="ui-icon-user">
			    		<p:menuitem action="cliente">Clientes</p:menuitem>
			    	</p:submenu>
	    		</p:menubar>
    		</h:form>
    	</div>
    	<div class="ui-g-12">
    		<h3>Cadastro de Clientes</h3>
    	</div>
		<div class="ui-g-10">    	
		    <h:form id="formCliente">
		    	<p:growl id="message" showDetail="true" />
		    	<div class="ui-g">
			   		<div class="ui-g-1">
			   			<p:outputLabel value="Nome: " for="nome"/>
			   		</div>
			   		<div class="ui-g-3">
			    		<p:inputText id="nome" value="#{clienteBean.cliente.nome}" maxlength="40"/>
			   		</div>	
		    	</div>
			   	
			   	<div class="ui-g">
			    	<div class="ui-g-1">
				    	<p:outputLabel value="Telefone: " for="telefone"/>
				    </div>
				    <div class="ui-g-3">
				    	<p:inputText id="telefone" value="#{clienteBean.cliente.telefone}" maxlength="9"/>
			    	</div>
			   	</div>
				   	
			   	<div class="ui-g">
			    	<div class="ui-g-1">
				    	<p:outputLabel value="Bairro: " for="bairro"/>
				    </div>
				    <div class="ui-g-3">
				    	<p:inputText id="bairro" value="#{clienteBean.cliente.bairro}"/>
			    	</div>
			   	</div>
				    	
			   	<div class="ui-g">
			    	<div class="ui-g-1">
			    		<p:outputLabel value="Rua: " for="rua"/>
			    	</div>
			    	<div class="ui-g-3">
			    		<p:inputText id="rua" value="#{clienteBean.cliente.rua}"/>
			    	</div>
			   	</div>
				   	
			   	<div class="ui-g">
			    	<div class="ui-g-1">
			    		<p:outputLabel value="Numero: " for="numero"/>
			    	</div>
			    	<div class="ui-g-3">
			    		<p:inputText id="numero" value="#{clienteBean.cliente.numero}" maxlength="5" />
			    	</div>
			   	</div>
				    	
			   	<div class="ui-g">
			    	<div class="ui-g-3">
			    		<p:commandButton action="#{clienteBean.insereCliente()}" value="Cadastrar" styleClass="ui-priority-primary" update="message, formTable:tabelaClientes, formCliente"/>
			    	</div>
			   	</div>
			</h:form>
		</div>
		
		<div class="ui-g-12">
			<h:form id="formTable">
			   	<p:dataTable var="cliente" value="#{clienteBean.selecionaClientes()}" id="tabelaClientes" reflow="true" rows="5" paginator="true">
					<p:column headerText="Nome" >
						<h:outputText value="#{cliente.nome}" />
			   		</p:column>
				  			
			   		<p:column headerText="Telefone">
			   			<h:outputText value="#{cliente.telefone}" />
			   		</p:column>
				    			
			   		<p:column headerText="Bairro">
			   			<h:outputText value="#{cliente.bairro}" />
			   		</p:column>
				   			
			   		<p:column headerText="Rua">
			   			<h:outputText value="#{cliente.rua}" />
			   		</p:column>
			   		<p:column headerText="" style="width:32px;" >			   			
			   			<p:commandButton update=":editaCliente" oncomplete="PF('editar').show()" icon="ui-icon-pencil" title="Editar">
			                <f:setPropertyActionListener value="#{cliente}" target="#{clienteBean.selected}" />
			            </p:commandButton>
			   		</p:column>
			   		<p:column headerText="" style="width:32px;" >
			   			<p:commandButton update=":excluiCliente" oncomplete="PF('excluir').show()" icon="ui-icon-close" title="Excluir">
			                <f:setPropertyActionListener value="#{cliente}" target="#{clienteBean.selected}" />
			            </p:commandButton>
			   		</p:column>
			   	</p:dataTable>
		   	</h:form>
		   	
		   	<!-- Modal de alteração -->
		   	<p:dialog header="Editar Cliente" widgetVar="editar" id="editaCliente" modal="true" width="30%" resizable="false">
			    <h:form>
			    	<div class="ui-g">
				    	<div class="ui-g-2">
				    		<p:outputLabel value="Nome: " for="nome" />
				    	</div>
				    	<div class="ui-g-3">
				    		<p:inputText value="#{clienteBean.selected.nome}" id="nome"/>
				    	</div>
				    </div>
				    <div class="ui-g">
				    	<div class="ui-g-2">
				    		<p:outputLabel value="Telefone: " for="telefone"/>
				    	</div>
				    	<div class="ui-g-3">
				    		<p:inputText value="#{clienteBean.selected.telefone}" id="telefone" />
				    	</div>
			    	</div>
			    	<div class="ui-g">
				    	<div class="ui-g-2">
				    		<p:outputLabel value="Bairro: " for="bairro"/>
				    	</div>
				    	<div class="ui-g-3">
				    		<p:inputText value="#{clienteBean.selected.bairro}" id="bairro"/>
				    	</div>
				    </div>
			    	<div class="ui-g">
			    		<div class="ui-g-2">
			    			<p:outputLabel value="Rua: " for="rua"/>
			    		</div>
			    		<div class="ui-g-3">
				    		<p:inputText value="#{clienteBean.selected.rua}" id="rua"/>
				    	</div>
				    	<div class="ui-g-2"></div>
			    	</div>
			    	<div class="ui-g">
				    	<div class="ui-g-2">
				    		<p:outputLabel value="Numero: " for="numero"/>
				    	</div>
				    	<div class="ui-g-3">
				    		<p:inputText id="numero" value="#{clienteBean.selected.numero}" maxlength="5" />
				    	</div>
				   	</div>
			    	<div class="ui-g-3">
				    	<p:commandButton value="Editar" actionListener="#{clienteBean.editaCliente(clienteBean.selected)}" 
				    	  oncomplete="PF('editar').hide()" styleClass="ui-priority-primary" update=":formTable:tabelaClientes, :formCliente:message" />
				    </div>			    	
			    </h:form>
			</p:dialog>
			<!-- Fim da modal de alteração -->
			
			<!-- Modal de exclusão -->
			<p:dialog header="Excluir Cliente" widgetVar="excluir" id="excluiCliente" modal="true" width="30%" resizable="false">
				<h:form>
					<div class="ui-g">
						<div class="ui-g-8">
							<h:outputText value="Deseja excluir cliente #{clienteBean.selected.nome} ?" />		
						</div>
					</div>
					
					<div class="ui-g">
						<div class="ui-g-3">
							<p:commandButton value="Sim" action="#{clienteBean.excluiCliente(clienteBean.selected)}" oncomplete="PF('excluir').hide()" styleClass="ui-priority-primary" update=":formTable:tabelaClientes, :formCliente:message" />		
						</div>
						<div class="ui-g-3">
							<p:commandButton value="Não" oncomplete="PF('excluir').hide()" styleClass="ui-priority-primary" />		
						</div>
					</div>
				</h:form>
			</p:dialog>
		</div>
    </h:body>
</html>
